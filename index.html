<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Acceso por QR - Laboratorio Consultar</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --card: #fff;
        --accent: #2b6cb0;
        --muted: #6b7280;
      }
      body {
        font-family: Inter, system-ui, Segoe UI, Arial;
        margin: 0;
        background: var(--bg);
        color: #111;
      }
      header {
        background: linear-gradient(90deg, #eef2ff, #f0f9ff);
        padding: 18px 20px;
        border-bottom: 1px solid #e6eef8;
      }
      .wrap {
        max-width: 920px;
        margin: 26px auto;
        padding: 0 16px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      .card {
        background: var(--card);
        padding: 18px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(21, 29, 39, 0.06);
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 8px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #e3e8f0;
        border-radius: 8px;
        font-size: 16px;
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #e6eef8;
        color: var(--accent);
      }
      .small {
        font-size: 13px;
        color: var(--muted);
      }
      @media (max-width: 800px) {
        .wrap {
          padding: 0 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>Acceso por QR - Laboratorio Consultar</h1>
        <p class="small">
          Introduce los últimos cuatro dígitos de tu DNI y presiona "Pedir
          acceso".
        </p>
      </div>
    </header>

    <main class="wrap">
      <section class="card">
        <label for="dni">Últimos cuatro dígitos de tu DNI</label>
        <input
          id="dni"
          type="text"
          inputmode="numeric"
          style="width: 320px"
          placeholder="123"
        />
        <div style="margin-top: 12px; display: flex; gap: 8px">
          <button id="btn-request">Pedir acceso</button>
          <button id="btn-clear" class="secondary">Limpiar</button>
        </div>

        <div id="empleado-msg" style="margin-top: 12px"></div>
        <p class="small" style="text-align: center">
          Sistema válido solo para integrantes de Laboratorio Consultar.
        </p>
      </section>
    </main>

    <script src="empleado.js"></script>
  </body>
</html>
